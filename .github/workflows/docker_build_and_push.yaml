name: Docker Build

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: expense-web

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # QEMU lets the AMD64 runner emulate ARM64 so we can produce
      # multi-platform images without dedicated ARM runners.
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Uncomment when ready to push ────────────────────────────────────────
      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io          # swap for docker.io / ECR / etc.
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: .
          # Builds for both Intel/AMD servers and ARM (AWS Graviton, Apple Silicon)
          platforms: linux/amd64,linux/arm64
          # push: false
          # tags: |
          #   ${{ env.IMAGE_NAME }}:latest
          #   ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

          # ── Uncomment to push ──────────────────────────────────────────────
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
