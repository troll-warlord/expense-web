<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/expense-web/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Decode path encoded by public/404.html for SPA routing on GitHub Pages -->
    <script>
      ;(function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&')
            })
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) +
              decoded[0] +
              (decoded[1] ? '?' + decoded[1] : '') +
              l.hash,
          )
        }
      })(window.location)
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
